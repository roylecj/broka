<template name="brokaPage">
  {{#if brokaPageURL}}
    {{#if isAccessToken}}
      {{#if isBPAC}}
        <div class="col-md-9">
          <iframe class="well" src="{{brokaPageURL}}" height="700" width="100%"></iframe>
        </div>
        <div class="col-md-3">
          <div class="well">
            <button class="btn btn-sm btn-primary btn-block">Include Patient Details</button>
            <table class="table table-striped table-hover ">
                        <tbody>
              <tr>
                <td><button class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></button></td>
                <td>Referral Date</td>
                <td>01 Aug 2017</td>
              </tr>

              <tr>
                <td><button class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></button></td>
                <td>Referral Reason</td>
                <td>BPAC Testing</td>
              </tr>
            </tbody>
          </table>
<!--
            <div class="panel panel-primary">
              <div class="panel-heading">
                Included Patient Details
              </div>
              <div class="panel-body">
              </div>
            </div>
-->
          </div>
        </div>
      {{else}}
        <iframe class="well" src="{{brokaPageURL}}" height="700" width="100%"></iframe>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
