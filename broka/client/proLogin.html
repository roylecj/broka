<template name="proLogin">

  <form class="main form page form-signin">
    {{alertMessage}}

    <div class="container">
      <img src="dxc_symbol_wht_rgb_300.png" class="navbar-brand"/>
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card">DXC Care Logistics Login</p>
			<p id="profile-welcome" class="profile-welcome">Welcome to DXC Care Logistics</p>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="loginName" name="loginName" class="form-control" placeholder="User Name" required autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <input type="submit" class="btn btn-lg btn-primary btn-block btn-signin" value="{{loginText}}" />
			<p id="profile-welcome" class="profile-welcome">&copy; DXC.Technology 2019</p>
        </div><!-- /card-container -->
    </div><!-- /container -->
</form>

</template>
