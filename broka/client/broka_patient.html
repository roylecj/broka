<template name="brokaPatient">

    <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="patientId">Patient Id</label>
      <div class="controls">
          <input name="patientId" id="patientId" type="text" value="" placeholder="" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="accessCode">Access Code</label>
      <div class="controls">
          <input name="accessCode" id="accessCode" type="password" value="" placeholder="" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="patientSex">Sex</label>
      <div class="controls">
               <select class="form-control" name="patientSex">
             <option value=""></option>
             <option value="F">Female</option>
             <option value="M">Male</option>
             <option value="U">Unknown</option>
         </select>
       </div>
    </div>

    <div class="input-group datepicker">
      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      <input name="patientDOB" class="patientDOB form-control" type="text"/>
    </div>

    <input type="submit" value="{{loggingInText}}" class="btn {{loginButton}}"/>
  </form>
</template>
