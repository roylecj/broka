<template name="settings">
        <div class="panel panel-default ">
          <div class="panel-heading">Settings</div>
          <div class="panel-body">
            {{#each settingItem}}
              <div class="form-group">
                <label for="inputSetting" class="col-lg-3 control-label">{{key}}</label>
                <div class="col-lg-7">
                    {{#if isEditing}}
                    <input type="text" class="form-control" id="inputSetting" name="inputSetting" placeholder="" value="{{value}}">
                    {{else}}
                      {{value}}
                    {{/if}}
                </div>
                <div class="col-lg-2">
                  {{#if isEditing}}
                    <button class="btn btn-sm btn-success btnSave"><i class="fas fa-check"></i></button>
                    <button class="btn btn-sm btn-danger btnCancel"><i class="fas fa-times"></i></button>
                  {{else}}
                    <button class="btn btn-sm btn-info btnEdit"><i class="fas fa-pencil-alt"></i></button>
                  {{/if}}
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      
      </template>
