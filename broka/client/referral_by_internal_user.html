<template name="referralByInternalUser">
  <form class="main form page">

  <div class="form-group">
    <label class="control-label" for="loginName">Login</label>
    <div class="controls">
        <input name="loginName" id="loginName" type="text" value="" placeholder="" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" for="passowrd">Password</label>
    <div class="controls">
        <input name="password" id="password" type="password" value="" placeholder="" class="form-control"/>
    </div>
  </div>

{{#if practiceSet}}
  <div class="form-group">
    <label class="control-label" for="practice">Practice</label>
    <div class="controls">
      <select id="practice" class="form-control practiceCode">
        {{#each practices}}
        {{> practiceList}}
        {{/each}}
      </select>
    </div>
  </div>
{{/if}}

  <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
